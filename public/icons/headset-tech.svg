    <!-- Digital Elements -->
    <line x1="120" y1="160" x2="120" y2="180" stroke="#f49523" stroke-width="1" stroke-dasharray="5 3" />
    <line x1="280" y1="160" x2="280" y2="180" stroke="#f49523" stroke-width="1" stroke-dasharray="5 3" />
    <circle cx="120" cy="160" r="3" fill="#f49523" />
    <circle cx="280" cy="160" r="3" fill="#f49523" />
    
    <!-- Data Transmission Lines -->
    <path d="M130 170C150 150 250 150 270 170" stroke="#f49523" stroke-width="1" stroke-dasharray="5 3" opacity="0.5" />
    <path d="M135 160C155 140 245 140 265 160" stroke="#f49523" stroke-width="1" stroke-dasharray="5 3" opacity="0.3" />
    
    <!-- Digital Dots -->
