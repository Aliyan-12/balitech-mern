    <rect x="90" y="190" width="10" height="40" rx="3" fill="#0d1b38" stroke="#f49523" stroke-width="1" />
    <path d="M120 210C140 210 140 190 120 190" stroke="#f49523" stroke-width="2" />
    <path d="M120 230C140 230 140 210 120 210" stroke="#f49523" stroke-width="2" />
    
    <!-- Right Ear Piece -->
    <rect x="280" y="180" width="20" height="60" rx="5" fill="#0d1b38" stroke="#f49523" stroke-width="2" />
    <rect x="300" y="190" width="10" height="40" rx="3" fill="#0d1b38" stroke="#f49523" stroke-width="1" />
    <path d="M280 210C260 210 260 190 280 190" stroke="#f49523" stroke-width="2" />
    <path d="M280 230C260 230 260 210 280 210" stroke="#f49523" stroke-width="2" />
    
